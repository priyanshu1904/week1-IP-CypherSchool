<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <h1>Ordered Lists</h1>
    <h1>Definition List</h1>
    <!--Unordered List-->
    <ul>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ul>

    <!--ordered List-->
    <ol>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ol>

    <!--Difinition List List-->
    <dl>
        <dt>Term</dt>
        <dd>Term Description</dd>
    </dl>
    <dl>
        <dt>Term</dt>
        <dd>Term Description</dd>
    </dl>
</body>
</html>
